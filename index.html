            detectStatus.classList.remove("legacy");
            detectStatus.classList.add("positive");
            document.querySelector(".imagecontainer").style.maxWidth = widthV;
        } else if (widthV == 300 && heightV == 250) {
            document.getElementById('detect').innerHTML = "MPU <span id=\"formats-title\"></span> <div id=\"toolBtns\" class=\"formats-container\"> <button class=\"format-button\" onclick=\"MPUBorders();buttonsActive();\">Borders</button> <button class=\"format-button\" onclick=\"MPUCTA();buttonsActive();\">Dynamic Elements</button> </div>";
            document.getElementById('detect').style.color = '#538316';
            document.getElementById("overlayimageoutput").src = 'https://asdagroceries.scene7.com/is/image/asdagroceries/AsdaGuidelines_TemplateOverlay_Guidelines_MPU_Borders?scl=1&fmt=png-alpha';
            var detectStatus = document.getElementById("detect");
            detectStatus.classList.remove("negative");
            detectStatus.classList.remove("legacy");
            detectStatus.classList.add("positive");
            document.querySelector(".imagecontainer").style.maxWidth = widthV;
        } else {
            document.getElementById('detect').innerHTML = "Template Not Detected";
            document.getElementById('detect').style.color = '#d43030';
            var detectStatus = document.getElementById("detect");
            detectStatus.classList.remove("legacy");
            detectStatus.classList.remove("positive");
            detectStatus.classList.add("negative");
            document.querySelector(".imagecontainer").style.maxWidth = widthV;
        }
    }

    
    function summation() {
        var imageid = document.getElementById('imageid').value;
        document.getElementById("imageoutput").src = imageid;
        document.getElementById("imageoutputrender").src = imageid;
    }

    function hideOverlay() {
        var x = document.getElementById("overlayimageoutput");
        if (x.style.display === "none") {
            x.style.display = "block";
            var element = document.getElementById("showhide");
            element.classList.remove("show");
            element.classList.add("hide");
            element.innerHTML = "Hide Overlay";
        } else {
            x.style.display = "none";
            var element = document.getElementById("showhide");
            element.classList.remove("hide");
            element.classList.add("show");
            element.innerHTML = "Show Overlay";
        }
    }

    function hideImage() {
        var x = document.getElementById("imageoutputrender");
        if (x.style.visibility === "hidden") {
            x.style.visibility = "visible";
            var element = document.getElementById("showhide2");
            element.classList.remove("show");
            element.classList.add("hide");
            element.innerHTML = "Hide Image";
        } else {
            x.style.visibility = "hidden";
            var element = document.getElementById("showhide2");
            element.classList.remove("hide");
            element.classList.add("show");
            element.innerHTML = "Show Image";
        }
    }
